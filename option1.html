			function getInput(){
				var usersInput = document.getElementById("medicineName").value;
				var medicines  = '';
				usersInput     = usersInput.toLowerCase()
				if(validateInput(usersInput) == true){
					var toOutput = outputColumns(columnSearch(usersInput));
					for (x = 0; x < toOutput.length; x++){
						/*toOutput += toOutput[x] + "\n";
						medicines += toOutput[x]*/
						document.getElementById("output").insertAdjacentHTML('beforeend', toOutput[x] + "\n");
					}
					//document.getElementById("output").innerHTML = toOutput;
				} else {
					alert("Invalid input, please only enter letters, / or spaces");
				}
			}
		</script>
